<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      {{ user() | json }}

      <button
        mat-raised-button
        class="google-btn"
        [disableRipple]="true"
        (click)="onButtonClick()"
      >
        <mat-icon svgIcon="google" class="google-icon"></mat-icon>
        Sign in with Google
      </button>
    </mat-card-content>
  </mat-card>
</div>
