<div class="places-wrapper">
  <header>
    <to-floating-button
      [label]="'Logout'"
      (clicked)="onButtonClick()"
    ></to-floating-button>
  </header>
  <main>
    <to-places-list
      [vacations]="vacations"
      [selection]="selection"
      (selectionChanged)="onSelectionChanged($event)"
    ></to-places-list>
  </main>
</div>
