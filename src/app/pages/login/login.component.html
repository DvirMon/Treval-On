<div class="login-container">
  <div class="login-wrapper">
    <div class="login-card"></div>
    <div class="login-form">
      <to-floating-button
        [label]="'Sign-Up'"
        [navigation]="'/register'"
      ></to-floating-button>
      <to-flip-card [isFlipped]="isFlipped()">
        <to-login-form class="front"> </to-login-form>
      </to-flip-card>
    </div>
  </div>
</div>
