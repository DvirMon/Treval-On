<div class="login-wrapper">
  <div class="login-card">

  </div>
  <div class="login-form">

    <to-flip-card>
      <to-login-form
        (login)="onSignIn($event)"
        (googleSignIn)="onSignIn($event)"
        (otpSignIn)="onOtpSignIn($event)"
        (emailLinkSignIn)="onEmailLinkSignIn($event)"
        class="front"
      >
      </to-login-form>
      <ng-container class="back" *ngIf="optFlag()">
        <to-login-otp-form
          (otpSignIn)="onSignIn($event)"
          (signInWithEmailAndPassword)="onEmailAndPassword()"
        >
        </to-login-otp-form>
      </ng-container>
      <ng-container class="back" *ngIf="!optFlag()">
        <to-email-link-form
          (emailLinkSignIn)="onEmailLink($event)"
        ></to-email-link-form>
      </ng-container>
    </to-flip-card>
  </div>
</div>
