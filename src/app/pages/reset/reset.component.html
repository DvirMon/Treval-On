<div class="reset-page-wrapper">


  <div class="reset-wrapper">
    @if(showNewPassword()) {
    <to-reset-password-form
      (resetPassword)="onResetPassword($event)"></to-reset-password-form>
    } @else {
    <to-reset-contact-form
      (resetEmail)="onResetEmail($event)"></to-reset-contact-form>
    <to-auth-action
      class="front"
      [routerLink]="'/register'"
      label="Don't have an account?"
      boldLabel="Sign up"></to-auth-action>

    }
  </div>
</div>
